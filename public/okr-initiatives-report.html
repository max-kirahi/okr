<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKR with Initiatives Report - OKR System</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="kirahi-logo.png">
    
    <!-- Bootstrap CSS do not reach out to the internet-->
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <!-- FontAwesome  do not reach out to the internet -->
    <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="kirahi-logo.png" alt="Kirahi Logo" class="me-2" style="width: 48px; height: 48px; object-fit: contain;">
                <i class="fas fa-target me-2"></i>
                OKR Management
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-bullseye me-1"></i>Objectives and Key Results
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="initiatives.html">
                            <i class="fas fa-lightbulb me-1"></i>Initiatives
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="reportsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-chart-bar me-1"></i>Reports
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="reportsDropdown">
                            <li><a class="dropdown-item active" href="okr-initiatives-report.html">
                                <i class="fas fa-link me-2"></i>OKR with Initiatives
                            </a></li>
                            <li><a class="dropdown-item" href="units-report.html">
                                <i class="fas fa-ruler me-2"></i>Units Report
                            </a></li>
                            <li><a class="dropdown-item" href="owners-report.html">
                                <i class="fas fa-users me-2"></i>Owners Report
                            </a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="support.html">
                            <i class="fas fa-life-ring me-1"></i>Support
                        </a>
                    </li>
                </ul>
                
                <!-- Search Form -->
                <form class="d-flex" id="searchform">
                    <div class="input-group">
                        <input class="form-control" type="search" id="searchtext" placeholder="Search OKR with Initiatives..." aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid" style="margin-top: 80px; padding-top: 20px;">
        <div class="row">
            <div class="col-12">
                <!-- Report Header -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="mb-0">
                        <i class="fas fa-link me-2"></i>OKR with Initiatives Report
                    </h4>
                    <div class="d-flex gap-2">
                        <button class="btn btn-outline-primary" id="refreshBtn">
                            <i class="fas fa-sync-alt me-1"></i>Refresh
                        </button>
                        <button class="btn btn-outline-success" id="exportBtn">
                            <i class="fas fa-download me-1"></i>Export
                        </button>
                    </div>
                </div>
                
                <!-- OKR with Initiatives Table Container -->
                <div class="card">
                    <div class="card-body p-0">
                        <div id="item-list-div"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Message Bar -->
    <div id="page-error" class="alert alert-danger alert-dismissible fade position-fixed bottom-0 start-0 w-100 m-0" role="alert" style="display: none; z-index: 1050;">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span id="error-message"></span>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Application Scripts -->
    <script type="module" src="../js/reports.mjs"></script>
    <script type="module">
        import { 
            displayfiltereditems, 
            displayallitems 
        } from '../js/reports.mjs';
        import { 
            exportToCSV,
            formatColumnNameForDisplay
        } from '../js/htmlhelpers.mjs';
        
        // Set the table name for this report
        window.currentReportTable = 'okrswithinitiatives';
        
        // Search form submission
        document.getElementById('searchform').addEventListener("submit", (e) => {
            e.preventDefault();
            displayfiltereditems();
        });

        // Refresh button
        document.getElementById('refreshBtn').addEventListener("click", () => {
            displayallitems();
        });

        // Export button
        document.getElementById('exportBtn').addEventListener("click", async () => {
            try {
                // Get current data from the global state in reports.mjs
                const currentData = window.currentRows || [];
                if (currentData.length === 0) {
                    alert('No data available to export. Please load data first.');
                    return;
                }
                
                // Generate filename with timestamp
                const timestamp = new Date().toISOString().split('T')[0];
                const filename = `okr_initiatives_report_${timestamp}.csv`;
                
                // Export to CSV with formatted headers
                exportToCSV(currentData, filename, formatColumnNameForDisplay);
                
            } catch (error) {
                console.error('Export error:', error);
                alert('Failed to export data: ' + error.message);
            }
        });

        // Error message handling
        const errorAlert = document.getElementById('page-error');
        const errorMessage = document.getElementById('error-message');
        
        // Function to show error message
        window.showError = function(message) {
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
            errorAlert.classList.add('show');
        };
        
        // Function to hide error message
        window.hideError = function() {
            errorAlert.classList.remove('show');
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 300);
        };
        
        // Auto-hide error after 5 seconds
        errorAlert.addEventListener('shown.bs.alert', function() {
            setTimeout(() => {
                hideError();
            }, 5000);
        });

        // Initialize the application by displaying all records in the db for the OKR with Initiatives view
        displayallitems();
    </script>
</body>
</html>
