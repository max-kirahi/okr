<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKR Management System</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="kirahi-logo.png">
    
    <!-- Bootstrap CSS do not reach out to the internet-->
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <!-- FontAwesome  do not reach out to the internet -->
    <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="kirahi-logo.png" alt="Kirahi Logo" class="me-2" style="width: 48px; height: 48px; object-fit: contain;">
                <i class="fas fa-target me-2"></i>
                OKR Management
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <i class="fas fa-target me-1"></i>Objectives and Key Results
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="initiatives.html">
                            <i class="fas fa-lightbulb me-1"></i>Initiatives
                        </a>
                    </li>
                </ul>
                
                <!-- Search Form -->
                <form class="d-flex" id="searchform">
                    <div class="input-group">
                        <input class="form-control" type="search" id="searchtext" placeholder="Search OKRs..." aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid" style="margin-top: 80px; padding-top: 20px;">
        <div class="row">
            <div class="col-12">
                <!-- Add New OKR Button -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="mb-0">
                        <i class="fas fa-list me-2"></i>OKRs List
                    </h4>
                    <button class="btn btn-success" id="addNew" data-bs-toggle="modal" data-bs-target="#addnewitemform">
                        <i class="fas fa-plus me-2"></i>Add New OKR
                    </button>
                </div>
                
                <!-- OKRs Table Container -->
                <div class="card">
                    <div class="card-body p-0">
                        <div id="item-list-div"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Message Bar -->
    <div id="page-error" class="alert alert-danger alert-dismissible fade position-fixed bottom-0 start-0 w-100 m-0" role="alert" style="display: none; z-index: 1050;">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span id="error-message"></span>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Add New OKR Modal -->
    <div class="modal fade" id="addnewitemform" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title d-flex align-items-center" id="addItemModalLabel">
                        <img src="kirahi-logo.png" alt="Kirahi Logo" class="me-2" style="width: 36px; height: 36px; object-fit: contain;">
                        <i class="fas fa-plus-circle me-2"></i>Add New OKR
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <form id="addItemForm">
                    <div class="modal-body">
                        <!-- Dynamic form fields will be generated here -->
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-times me-1"></i>Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Save OKR
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Application Scripts -->
    <script type="module" src="../js/okrmgmtapp.mjs"></script>
    <script type="module">
        import { 
            handleFormSubmission, 
            displayfiltereditems, 
            displayallitems 
        } from '../js/okrmgmtapp.mjs';
        
        // Add new OKR form submission
        document.getElementById('addItemForm').addEventListener("submit", (e) => {
            e.preventDefault();
            handleFormSubmission();
        });
        
        // Search form submission
        document.getElementById('searchform').addEventListener("submit", (e) => {
            e.preventDefault();
            displayfiltereditems();
        });

        // Error message handling
        const errorAlert = document.getElementById('page-error');
        const errorMessage = document.getElementById('error-message');
        
        // Function to show error message
        window.showError = function(message) {
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
            errorAlert.classList.add('show');
        };
        
        // Function to hide error message
        window.hideError = function() {
            errorAlert.classList.remove('show');
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 300);
        };
        
        // Auto-hide error after 5 seconds
        errorAlert.addEventListener('shown.bs.alert', function() {
            setTimeout(() => {
                hideError();
            }, 5000);
        });

        // Initialize the application by displaying all records in the db for the OKR table
        displayallitems();
    </script>
</body>
</html>
